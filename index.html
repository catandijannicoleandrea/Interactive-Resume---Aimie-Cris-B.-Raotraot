function createFireworks() {
  const container = document.getElementById("floatingEffects");

    "#7cff00", "#ff00e6", "#ffffff", "#ff4da6"
  ];

  // Firework burst position
  const centerX = Math.random() * window.innerWidth;
  const centerY = 120 + Math.random() * 300;

  const particles = [];

  // Create particles
  for (let i = 0; i < 70; i++) {

    const p = document.createElement("div");
    p.className = "firework";
    container.appendChild(p);

    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 3;
    const size = Math.random() * 4 + 2;

    const color = colors[Math.floor(Math.random() * colors.length)];

    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.background = color;
    p.style.left = centerX + "px";
    p.style.top = centerY + "px";
    p.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;

    particles.push({
      el: p,
      x: centerX,
      y: centerY,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 0,
      maxLife: 60 + Math.random() * 20
    });
  }

  // Smooth animation loop
  function animate() {

    particles.forEach((pt, index) => {

      pt.vx *= 0.985;        // air resistance
      pt.vy += 0.08;         // gravity

      pt.x += pt.vx;
      pt.y += pt.vy;

      pt.life++;

      pt.el.style.left = pt.x + "px";
      pt.el.style.top = pt.y + "px";

      // Fade out
      pt.el.style.opacity = 1 - pt.life / pt.maxLife;

      if (pt.life >= pt.maxLife) {
        pt.el.remove();
        particles.splice(index, 1);
      }
    });

    if (particles.length > 0) {
      requestAnimationFrame(animate);
    }
  }

  requestAnimationFrame(animate);
}

        <td style="font-weight:bold; padding:6px;">Languages</td>
        <td style="padding:6px;">
          ü©∑ Bisaya<br>
          ü©∑ Filipino<br>
          ü©∑ English
        </td>
      </tr>
    </table>
  `,
  bg: "background4.png"},
];

function resetControls() {
  pMovingLeft = false; pMovingRight = false;
  cMovingLeft = false; cMovingRight = false;
  princess.className = "princess-idle";
}

document.addEventListener("keydown", e => {
  if (currentState === STATE.PAUSED || currentState === STATE.START) return;
  
  if (currentState === STATE.BOARDING) {
    if (e.key === "ArrowRight") { pMovingRight = true; princess.className = "princess-walk"; }
    if (e.key === "ArrowLeft") { pMovingLeft = true; princess.className = "princess-walk-left"; }
  } else if (currentState === STATE.DRIVING) {
    if (e.key === "ArrowRight") cMovingRight = true;
    if (e.key === "ArrowLeft") cMovingLeft = true;
  }
});

document.addEventListener("keyup", e => {
  if (currentState === STATE.BOARDING) {
    if (e.key === "ArrowRight") pMovingRight = false;
    if (e.key === "ArrowLeft") pMovingLeft = false;
    if (!pMovingRight && !pMovingLeft) princess.className = "princess-idle";
  } else if (currentState === STATE.DRIVING) {
    if (e.key === "ArrowRight") cMovingRight = false;
    if (e.key === "ArrowLeft") cMovingLeft = false;
  }
});

startButton.onclick = () => {
  startOverlay.style.display = "none";
  tutorialOverlay.style.display = "flex";
};

document.getElementById("startGameBtn").onclick = () => {
  document.getElementById("tutorialOverlay").style.display = "none";
  currentState = STATE.BOARDING;
  music.play().catch(() => {});
  gameLoop();
};

// Placeholder for floating effects (disabled)
function createFloatingEffects() {
  // Floating effects disabled
}

function gameLoop() {
  if (currentState === STATE.PAUSED) {
    requestAnimationFrame(gameLoop);
    return;
  }

  if (currentState === STATE.BOARDING) {
    if (pMovingRight) princessX += 5;
    if (pMovingLeft) princessX -= 5;
    princess.style.left = princessX + "px";

    const carRect = car.getBoundingClientRect();
    const pRect = princess.getBoundingClientRect();

    if (pRect.left > carRect.left && pRect.right < carRect.right) {
      currentState = STATE.DRIVING;
      princess.style.display = "none";
      car.style.backgroundImage = "url('forward.png')";
      car.style.transform = "translateX(-50%) scale(3.00)";
      items.forEach(i => i.el.style.display = "block");
      resetControls();
    }
  }

  if (currentState === STATE.DRIVING) {
    if (cMovingRight) { bgX -= 11; carTilt = Math.min(carTilt + 0.5, 4); } 
    else if (cMovingLeft) { bgX += 11; carTilt = Math.max(carTilt - 0.5, -4); } 
    else { carTilt *= 0.9; }

    car.style.transform = `translateX(-50%) rotate(${carTilt}deg)`;
    bg.style.backgroundPositionX = bgX + "px";
    road.style.backgroundPositionX = bgX + "px";

    items.forEach((itemObj) => {
      let currentPos = itemObj.worldX + bgX;
      itemObj.el.style.left = currentPos + "px";
      if (currentPos < -150) {
        let maxPos = Math.max(...items.map(i => i.worldX));
        itemObj.worldX = maxPos + 550;
        itemObj.el.style.display = "block";
      }
      const carRect = car.getBoundingClientRect();
      const itemRect = itemObj.el.getBoundingClientRect();
      if (itemObj.el.style.display !== "none" &&
          carRect.left < itemRect.right && carRect.right > itemRect.left &&
          carRect.top < itemRect.bottom && carRect.bottom > itemRect.top) {
        if (itemObj.type === 'coin') {
          itemObj.el.style.display = "none";
          coinsCollected++;
          coinsText.textContent = coinsCollected;
        } else {
          itemObj.el.style.display = "none";
          openDiary();
        }
      }
    });
  }
  requestAnimationFrame(gameLoop);
}

function openDiary() {
  currentState = STATE.PAUSED;
  resetControls(); 
  const content = story[level - 1] || story[story.length - 1];
  diaryContent.innerHTML = `<h2>${content.title}</h2><p>${content.text}</p><button id="continue">Continue Journey</button>`;
  diary.style.display = "flex";
  diary.classList.add("chapter-popup"); // apply centered, auto-sized popup
  // Remove previous ribbons if any
document.querySelectorAll('#diary .ribbon-top-left, #diary .ribbon-bottom-right')
        .forEach(el => el.remove());

// Add new ribbons
const ribbonTL = document.createElement('div');
ribbonTL.className = 'ribbon-top-left';
diary.appendChild(ribbonTL);

const ribbonBR = document.createElement('div');
ribbonBR.className = 'ribbon-bottom-right';
diary.appendChild(ribbonBR);

  document.getElementById("continue").onclick = () => {
  diary.style.display = "none";
  level++;

  // ‚úÖ CHAPTER 5 / FINAL DESTINATION
if (level > story.length) {
  currentState = STATE.PAUSED;
  diary.style.display = "none";

  // Hide coins/gifts
  items.forEach(i => i.el.style.display = "none");

  car.style.backgroundImage = "url('car_empty.png')";
  car.style.bottom = "-15px";

  // Add castle
  const castle = document.createElement("div");
  castle.id = "castle";
  castle.style.position = "absolute";
  castle.style.bottom = "-28px";
  castle.style.right = "-100px";
  castle.style.width = "500px";
  castle.style.height = "550px";
  castle.style.backgroundImage = "url('castle.png')";
  castle.style.backgroundSize = "contain";
  castle.style.backgroundRepeat = "no-repeat";
  castle.style.zIndex = "4";
  document.getElementById("game").appendChild(castle);

  // Place princess beside car
  princessX = window.innerWidth / 2 - 150; // Start beside car (center-left)
  princess.style.left = princessX + "px";
  princess.style.bottom = "10px";
  princess.style.display = "block";
  princess.className = "princess-walk";

  // Move princess toward castle
  const castleX = window.innerWidth - 250;
  const walkInterval = setInterval(() => {
    princessX += 5;
    princess.style.left = princessX + "px";
    if(princessX >= castleX) {
      clearInterval(walkInterval);
      princess.style.display = "none"; // hide princess
      princess.style.transition = "opacity 1s ease";
      princess.style.opacity = 0;
      setTimeout(() => { princess.style.display = "none"; }, 1000);
      console.log("Princess reached castle!");
      
      // Fireworks keep going until restart
      startFireworks();

      // Fade music
      let fade = setInterval(() => {
        if (music.volume > 0.05) music.volume -= 0.05;
        else { music.volume = 0; music.pause(); clearInterval(fade); }
      }, 200);

      // Show Restart Button
      const restartBtn = document.getElementById("restartBtn");
      console.log("Showing restart button:", restartBtn);
      restartBtn.style.opacity = "1";
      restartBtn.style.pointerEvents = "auto";
      console.log("Restart button shown!");
    }
  }, 30);

  return;
}

  if (story[level - 1]) {
    bg.style.backgroundImage = `url("${story[level - 1].bg}")`;
  }

  bg.className = level === 2 ? "bg-chapter-2" : "";
  levelText.textContent = level;

  resetControls();
  road.className =
    level === 1 ? "road-dirt" :
    level === 2 ? "road-pink" :
    level === 3 ? "road-rocky" :
    level === 4 ? "road-hilly" :
    level === 5 ? "road-special" :
    "road-dirt";
  currentState = STATE.DRIVING;};
  };
});

function showRestartButton() {
  document.getElementById("restartBtn").style.opacity = "1";
}

document.getElementById("restartBtn").addEventListener("click", () => {
  clearInterval(fireworksInterval); // stop the continuous fireworks
  location.reload();
});

</script>
